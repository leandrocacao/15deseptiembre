<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .greetings {
            margin-top: 50px;
            font-family: 'Georgia', serif;
            font-size: 2.5em;
            color: #8e24aa; /* Morado intenso */
            display: inline-block;
            white-space: nowrap;
        }

        .greetings span {
            display: inline-block;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .description {
            margin: 20px auto;
            font-size: 1.2em;
            color: #8e24aa; /* Morado intenso */
            max-width: 600px;
        }

        .button {
            margin-top: 20px;
        }

        .botones {
            background: #000; /* Fondo negro */
            border: 2px solid #8e24aa; /* Borde morado */
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            color: #8e24aa; /* Texto morado */
            transition: background 0.3s ease, transform 0.2s ease; /* Transiciones */
            animation: pulse 1.5s infinite; /* Animación de pulso */
        }

        .botones a {
            color: #8e24aa; /* Texto morado */
            text-decoration: none;
            display: block; /* Asegura que el enlace ocupe todo el botón */
        }

        .botones:hover {
            background: #8e24aa; /* Fondo morado en hover */
            color: #fff; /* Texto blanco en hover */
            transform: scale(1.05); /* Efecto de escala */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Media Queries para dispositivos móviles */

        @media (max-width: 768px) {
            .greetings {
                font-size: 2em;
                margin-top: 30px;
            }

            .description {
                font-size: 1em;
                margin: 10px auto;
            }

            .botones {
                padding: 10px 20px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .greetings {
                font-size: 1.5em;
                margin-top: 20px;
            }

            .description {
                font-size: 0.9em;
                margin: 5px auto;
            }

            .botones {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <div class="greetings">
        <span>H</span>
        <span>o</span>
        <span>l</span>
        <span>a</span>
        <span> </span> <!-- Espacio -->
        <span>A</span>
        <span>d</span>
        <span>a</span>
    </div>

    <div class="description">
        <p>Bienvenida a tu rincón de flores, donde cada detalle está inspirado y pensado para ti.</p>
    </div>
    <div class="button">
        <button class="botones">
            <a href="flower.html">¡Presiona aquí para la sorpresa!</a>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const spans = document.querySelectorAll('.greetings span');
            spans.forEach((span, index) => {
                setTimeout(() => {
                    span.style.opacity = 1;
                }, index * 200); // Ajusta el tiempo entre letras (200ms por defecto)
            });
        });
    </script>
</body>

</html>
